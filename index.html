<div class="mx-auto mt-5" style="width: 194px;">
    <div>
    <select name="chapter" id="chapter">
        <option value="t">問題を選択してください</option>
        <option value="3_1">sum(a + b)</option>
        <option value="3_1">chapter4 問1</option>
    </select>

        <option value="cpp" selected>C++</option>

    </select>

<div class="mx-auto mt-2">
<div class="form-group">
    <label for="inputSource">提出コード:</label>
    <textarea id="inputSource" class="form-control" placeholder="提出コードを入力してください">

using namespace std;
int main(){
  int a, b;
  cin >> a >> b;
  cout << a + b << endl;
  return 0;
}

</div>
</div>

<div class="mx-auto mt-1 mb-5" style="width: 121px;">
    <div>
<button type="button" class="btn btn-success" onclick="submit();">提出</button>
<button type="button" class="btn btn-danger"  onclick="clearText();">削除</button>
    </div>
</div>
<div class="log">
    <textarea id='output' class="form-control" readonly></textarea>
</div>
